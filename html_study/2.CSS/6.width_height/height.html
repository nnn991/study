<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS height</title>

    <link rel="stylesheet" href="height.css">
</head>
<body>
    <h1>CSS wdth / height</h1>
    <hr>

    <div class="height-default">
        <h2>div의 height는 기본값(auto)으로 content 영역만큼 크기를 가짐.</h2>
    </div>
    <br>

    <div class="height-px">
        <h2>height with px(pixel) units</h2>
        <div>px이 적용된 div</div>
    </div>

    <br>

    <div class="height-pct">
        <h2>height with %(percent) units</h2>
        <div>%가 적용된 div</div>
    </div>
</body>
</html>
