<body>
    <h1>CSS 기본 선택자(CSS selectors)</h1>
    <hr>

    <h2>1. 전체 선택자(*, univeral selector) - 전체 폰트 적용</h2>
    <hr>

    <h2>2. 타입 or 태그 선택자(type selctor), 해당 타입은 전부 적용됨</h2>

    <p class="class-selector">3. 클래스 선택자(class selector), .(dot)기호로 접근</p>

    <p class="class-selector">Class selector 텍스트</p>
    <p class="class-selector">Class selector는 중복 적용됨</p>

    <p id="id-selector">4. 아이디 선택자(Id selector)</p>
    <p id="id-selector">4. Id selector도 중복 적용은 되지만, <strong style="color: crimson"><u>한번만 사용하는 것이 좋음</u></strong></p>

</body>
